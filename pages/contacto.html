<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CONTACTO</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta es nuestra pagina oficial, aqui podras ver nuestro trabajo, productos y hasta podras sacar turno desde aqui."
    />
    <meta name="keywords" content=" contacto, formulario, autos" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="../media/alldetail.jpg" alt="alldetail" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html"
              >Inicio<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./imagenes.html">Imagenes</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <h1 class="main-title bold">CONTACTOS</h1>

      <section class="main-section main-contacto">
        <h2>
          Dejanos tu mail y tu consulta y te responderemos lo que nececites saber sobre productos y
          turnos:
        </h2>

        <form>
          <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" placeholder="Nombre completo" />
          </div>

          <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@email.com" />
          </div>

          <div class="input-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea>
          </div>

          <input id="submit" name="submit" type="submit" value="Enviar" />
        </form>
      </section>
    </main>

    <footer class="main-footer">
      <div class="redes-sociales">
        <a class="icon-container" href="https://facebook.com" target="_blank">
          <img src="../media/icon-fb.png" alt="logo facebook" />
        </a>
        <a class="icon-container" href="https://instagram.com" target="_blank">
          <img src="../media/icon-insta.png" alt="logo instagram" />
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
